{% extends 'layouts/tienda.html' %} {% load static %} {% block content %}
<div class="min-vh-100 d-flex flex-colum py-4">
    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-4 mx-auto bg-dark text-white animate__animated animate__bounceInDown animate__delay-0.4s">
            <div class="card">
                <div class="card-body py-2">
                    <form action="" method="POST">
                        {% csrf_token %}

                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese Usuario" required>
                            <div class="invalid-feedback"> <!-- Agregado: Mensaje de retroalimentación para el usuario -->
                                Por favor ingrese un usuario.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label">Contraseña</label>
                            <input type="password1" name="password1" id="password1" class="form-control" placeholder="Ingrese Contraseña" required>
                            <div class="invalid-feedback"> <!-- Agregado: Mensaje de retroalimentación para el usuario -->
                                Por favor ingrese una contraseña.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">INICIAR SESIÓN</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
