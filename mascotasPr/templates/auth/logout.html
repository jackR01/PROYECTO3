{% extends 'layouts/tienda.html' %}

{% block content %}
<div class="animate__animated animate__bounceInDown animate__delay-0.4s">
    <form class="form-control my-5 py-5" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <h4 class="text-center alert alert-success">¿Estás seguro que deseas cerrar sesión?</h4>
        <button type="submit" class="btn btn-primary">Cerrar sesión</button>
    </form>
</div>
{% endblock %}
